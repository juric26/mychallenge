<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
    <main style="background-image: url('/images/pattern-background-desktop.svg');">
      <div class="container" id="container" style="background-color: hsl(225, 100%, 98%);">
          <div class="header">
            <img src="/images/illustration-hero.svg">
          </div>

          <div class="order-summary">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs,</p>
              <p>audiobooks, and podcast on any device</p>
              <p>anywhere you like!</p>
          </div>
              <div class="annual-plan">
                <img src="/images/icon-music.svg" alt="music">
                  <div class="price">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                  </div>   
                    <a href="#">Change</a>
              </div>
        <div class="btn">
            <div class="block-btn"><a href="#">Proceed to Payment</a></div>
            <div class="text-btn">Cancel Order</div>   

          </div>
          <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
            Coded by <a href="https://google.com" target="_blank">Juls.</a>
            Copyright &copy; 2021
          </footer>
          


      </div>
        



    </main>
    

  </body>
</html>
